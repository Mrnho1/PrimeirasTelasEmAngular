<div class="container">
  <h1>Fale Conosco!</h1>
  <form action="">
    <mat-form-field>
      <mat-label>Digite o seu nome:</mat-label>
      <input
        matInput
        placeholder="Fulano de Tal"
        [formControl]="nome"
        required
      />
      <mat-error *ngIf="nome.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Digite o seu e-mail:</mat-label>
      <input
        matInput
        placeholder="email@tal.com"
        [formControl]="email"
        required
      />
      <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Selecione um assunto:</mat-label>
      <mat-select [formControl]="assunto">
        <mat-option value="vendas">Tenho interesse em um imovel</mat-option>
        <mat-option value="suporte">Quero fazer uma reclamação</mat-option>
        <mat-option value="rh">Quero trabalhar com o lar feliz</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field>
      <mat-label>Deixe aqui sua menssagem</mat-label>
      <textarea matInput [formControl]="menssagem"></textarea>
      <mat-error *ngIf="menssagem.invalid">{{getErrorMessage()}}</mat-error>
    </mat-form-field>
    <button mat-raised-button color="primary" type="submit">Enviar</button>
  </form>
</div>
